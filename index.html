<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <header class="center">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container placeholder-height">
    <div class="row calendar">
      <a class="days-box">Sunday</a>
      <a class="days-box">Monday</a>
      <a class="days-box">Tuesday</a>
      <a class="days-box">Wednesday</a>
      <a class="days-box">Thursday</a>
      <a class="days-box">Friday</a>
      <a class="days-box">Saturday</a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="column-full center">
        <button class="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <h2 class="center schedule-head">Scheduled Events for Monday</h2>
        <table>
          <thead>
            <tr>
              <th class="time-width" scope="col">Time</th>
              <th class="desc-width" scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>9:00</td>
              <td>meet with jeffi boi</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div class="modal-container hidden">
    <div class="modal-overlay"></div>
    <div class="row add-entry-form">
      <div class="column-full ">
        <div class="modal">
          <h1 class="center">Add Entry</h1>
          <form data-view="add-entry-form" id="add-entry-form">
            <!-- <input class="week" type="week"> -->
            <select name="day-of-week" id="" required>
              <option value="">Day of the Week</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
            <input type="time" name="time" class="time-area" min="" required>
            <div class="row">
              <div class="column-full center">
                <textarea name="description" class="description-text" rows="10" cols="30" placeholder="description" required></textarea>
              </div>
            </div>
            <div class="column-full flex-end">
              <input type="submit" class="add-entry-submit center">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
